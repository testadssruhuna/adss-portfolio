<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADSS Portfolio System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-600">ADSS Member Portfolio System</h1>
  </header>

  <!-- Admin Login -->
  <section class="bg-white shadow-lg rounded-2xl p-6 max-w-md mx-auto mb-8">
    <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
    <input id="adminUser" type="text" placeholder="Username" class="w-full p-2 border rounded mb-3">
    <input id="adminPass" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
    <button onclick="adminLogin()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </section>

  <!-- Forms Section -->
  <div id="formsSection" class="hidden">

    <!-- Profile Creation -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-lg font-bold mb-4">Create Member Profile</h2>
      <input id="name" type="text" placeholder="Name" class="w-full p-2 border rounded mb-3">
      <input id="indexNo" type="text" placeholder="Index Number" class="w-full p-2 border rounded mb-3">
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Profile</button>
    </section>

    <!-- OC Contribution Form -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-lg font-bold mb-4">OC Contribution</h2>
      <input type="text" placeholder="Event Name" class="w-full p-2 border rounded mb-3">
      <input type="date" class="w-full p-2 border rounded mb-3">
      <input type="text" placeholder="Index Number" class="w-full p-2 border rounded mb-3">
      <input type="text" placeholder="Hold OC Position" class="w-full p-2 border rounded mb-3">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </section>

    <!-- Executive Board Position Form -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-lg font-bold mb-4">Executive Board Position</h2>
      <input type="text" placeholder="Position" class="w-full p-2 border rounded mb-3">
      <input type="text" placeholder="Index Number" class="w-full p-2 border rounded mb-3">
      <input type="date" placeholder="Start Date" class="w-full p-2 border rounded mb-3">
      <input type="date" placeholder="End Date" class="w-full p-2 border rounded mb-3">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </section>

    <!-- Team Membership Form -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-lg font-bold mb-4">Team Membership</h2>
      <input type="text" placeholder="Index Number" class="w-full p-2 border rounded mb-3">
      <input type="text" placeholder="Team Name" class="w-full p-2 border rounded mb-3">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </section>

    <!-- Search Profile -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-lg font-bold mb-4">Search Profile</h2>
      <input id="searchIndex" type="text" placeholder="Enter Index Number" class="w-full p-2 border rounded mb-3">
      <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Search</button>
      <div id="profileResult" class="mt-4"></div>
    </section>
  </div>

  <script>
    function adminLogin() {
      let user = document.getElementById("adminUser").value;
      let pass = document.getElementById("adminPass").value;
      if(user === "admin" && pass === "1234"){
        document.getElementById("formsSection").classList.remove("hidden");
        alert("Login Successful!");
      } else {
        alert("Invalid Credentials");
      }
    }
  </script>
</body>
</html>
